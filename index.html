<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedProSana - Hemodialysis Management</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS STYLES SECTION -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-active {
            opacity: 1;
            visibility: visible;
        }
        .tab-btn-active {
            border-bottom: 3px solid #10b981; /* Emerald-500 */
            color: #10b981;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- HTML STRUCTURE SECTION -->
<div id="app" class="min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-lg sticky top-0 z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">
                <span class="text-emerald-400">MedPro</span>Sana
            </h1>
            <button id="add-patient-btn" class="bg-emerald-500 hover:bg-emerald-600 transition p-2 rounded-lg text-white font-medium shadow-md">
                + Add Patient
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 pt-4">
        <!-- Message Box/Toast Area -->
        <div id="message-box" class="fixed top-20 right-4 z-50"></div>

        <!-- API Status/Error Indicator -->
        <div id="api-status-indicator" class="p-2 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg hidden">
            Checking API status...
        </div>

        <!-- Main Content Area -->
        <div id="content-container">
            <!-- Initial Loading State -->
            <div class="text-center p-12 text-gray-500">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500 mx-auto"></div>
                <h3 class="mt-4 text-lg font-medium text-gray-900">Loading Data...</h3>
                <p class="mt-1 text-sm text-gray-500">Attempting to connect to your deployed Cloudflare API.</p>
            </div>
        </div>
    </main>

    <!-- Patient Form Modal -->
    <div id="patient-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center opacity-0 invisible" onclick="if(event.target === this) closeModal('patient-modal')">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md m-4 transform transition-all scale-100" onclick="event.stopPropagation()">
            <h2 id="modal-title" class="text-xl font-semibold text-gray-800 mb-4">Add New Patient</h2>
            <form id="patient-form">
                <input type="hidden" id="patient-id" name="id" value="">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="name">First Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="familyname">Family Name</label>
                    <input type="text" id="familyname" name="familyname" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="birthdate">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal('patient-modal')" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition font-medium">Save Patient</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JAVASCRIPT LOGIC SECTION -->
<script>
    // --- Configuration and State ---
    let state = {
        view: 'list',
        currentPatient: null,
        currentTab: 'info',
        patientList: [],
        isLoading: false,
    };
    
    // IMPORTANT: Set this to your deployed Worker URL
    const API_BASE = 'https://hdmedprosana-api.ferhathamza17.workers.dev/api';
    const statusIndicator = document.getElementById('api-status-indicator');

    // --- UTILITY FUNCTIONS ---

    function updateStatusIndicator(message, type = 'info') {
        statusIndicator.textContent = message;
        statusIndicator.className = 'p-2 mb-4 text-sm rounded-lg';
        statusIndicator.classList.remove('hidden');

        switch (type) {
            case 'success':
                statusIndicator.classList.add('text-green-700', 'bg-green-100');
                break;
            case 'error':
                statusIndicator.classList.add('text-red-700', 'bg-red-100', 'font-bold');
                break;
            case 'info':
            default:
                statusIndicator.classList.add('text-blue-700', 'bg-blue-100');
                break;
        }
    }

    function showMessage(text, type = 'success') {
        // Implementation for the toast message box remains the same
        const box = document.getElementById('message-box');
        const bgColor = type === 'error' ? 'bg-red-500' : (type === 'warning' ? 'bg-yellow-500' : 'bg-green-500');

        const toast = document.createElement('div');
        toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg mb-3 max-w-sm transition-all duration-300 transform translate-x-0`;
        toast.innerHTML = `<div class="font-medium">${text}</div>`;
        box.prepend(toast);

        setTimeout(() => {
            toast.classList.add('opacity-0');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    function openModal(modalId) {
        document.getElementById(modalId).classList.add('modal-active');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('modal-active');
    }

    function calculateAge(birthdateString) {
        if (!birthdateString) return 'N/A';
        const birthDate = new Date(birthdateString);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        return age;
    }

    // --- API HANDLERS ---

    async function apiFetch(url, method = 'GET', data = null) {
        state.isLoading = true;
        renderApp();

        try {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' },
            };
            if (data) {
                options.body = JSON.stringify(data);
            }

            const fullUrl = `${API_BASE}${url}`;
            console.log(`[API] Fetching: ${method} ${fullUrl}`);

            const response = await fetch(fullUrl, options);
            
            if (!response.ok) {
                const errorText = await response.text();
                // Log and throw detailed error for debugging
                console.error(`[API ERROR] Status: ${response.status}`, errorText);
                throw new Error(`API Error ${response.status}. Check console for details. (URL: ${fullUrl})`);
            }

            // Update status indicator on first successful call
            if (url === '/patients' && method === 'GET') {
                updateStatusIndicator(`Connection successful. Worker is responsive.`, 'success');
            }

            if (response.status === 204 || method === 'PUT' || method === 'DELETE') {
                 return { success: true };
            }

            return await response.json();

        } catch (error) {
            console.error("API Call Failed:", error);
            const errorMessage = error.message || `API call failed for ${url}. Network or CORS issue suspected.`;
            showMessage(errorMessage, 'error');
            
            // Critical: Update status indicator for user visibility
            if (url === '/patients' && method === 'GET') {
                updateStatusIndicator(`API Connection FAILED: ${errorMessage}. Check browser console for CORS errors.`, 'error');
            }
            return null;

        } finally {
            state.isLoading = false;
        }
    }

    async function fetchPatients() {
        const result = await apiFetch('/patients');
        if (result && result.patients) {
            state.patientList = result.patients.sort((a, b) => (a.familyname || '').localeCompare(b.familyname || ''));
            // Refresh detail view if needed
             if (state.view === 'detail' && state.currentPatient) {
                const updatedPatient = state.patientList.find(p => p.id === state.currentPatient.id);
                if (updatedPatient) {
                    await fetchPatientDetail(updatedPatient.id);
                }
            }
            renderApp();
        } else if (result) {
            state.patientList = [];
            renderApp();
        }
    }

    async function fetchPatientDetail(patientId) {
        const [patientRes, medsRes, labsRes, protocolRes] = await Promise.all([
            apiFetch(`/patients/${patientId}`),
            apiFetch(`/patients/${patientId}/medications`),
            apiFetch(`/patients/${patientId}/labs`),
            apiFetch(`/patients/${patientId}/protocol`),
        ]);

        if (patientRes && medsRes && labsRes && protocolRes) {
            state.currentPatient = {
                ...patientRes.patient,
                // Sort by the 'created_at' timestamp
                medications: medsRes.medications.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)),
                labResults: labsRes.labResults.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)),
                protocol: protocolRes.protocol,
            };
            renderApp();
        } else if (!patientRes) {
            showMessage("Patient record no longer exists or failed to load.", 'error');
            state.view = 'list';
            state.currentPatient = null;
            fetchPatients();
        }
    }

    async function addPatient(patientData) {
        const result = await apiFetch('/patients', 'POST', patientData);
        if (result && result.patient) {
            showMessage(`${patientData.name} ${patientData.familyname} added successfully.`);
            closeModal('patient-modal');
            await fetchPatients();
        }
    }

    async function addPatientRecord(patientId, type, record) {
        const url = `/patients/${patientId}/${type}`; // 'medications' or 'labs'
        const result = await apiFetch(url, 'POST', record);
        if (result && result.success) {
            showMessage(`New ${type.slice(0, -1)} added successfully.`);
            await fetchPatientDetail(patientId);
        }
    }

    async function updatePatientProtocol(patientId, protocolData) {
        const result = await apiFetch(`/patients/${patientId}/protocol`, 'PUT', protocolData);
        if (result && result.success) {
            showMessage("Hemodialysis Protocol updated.");
            await fetchPatientDetail(patientId);
        }
    }

    // --- PROMPT/INPUT FUNCTIONS ---

    function showAddRecordPrompt(type) {
        if (!state.currentPatient) return;
        const patientId = state.currentPatient.id;

        if (type === 'meds') {
            const medName = prompt("Enter medication name (e.g., Aspirin 81mg)");
            const medDosage = prompt("Enter dosage/frequency (e.g., Daily, 3x/week)");
            if (medName && medDosage) {
                addPatientRecord(patientId, 'medications', { name: medName, dosage: medDosage });
            } else if (medName || medDosage) {
                 showMessage("Action cancelled or incomplete data provided.", 'error');
            }
        } else if (type === 'labs') {
            const labName = prompt("Enter Lab Test Name (e.g., Urea, Creatinine)");
            const labResult = prompt("Enter Result Value (e.g., 85 mg/dL)");
            if (labName && labResult) {
                addPatientRecord(patientId, 'labs', { name: labName, result: labResult });
            } else if (labName || labResult) {
                showMessage("Action cancelled or incomplete data provided.", 'error');
            }
        }
    }

    function showProtocolEditPrompt() {
        const p = state.currentPatient.protocol || {};
        const patientId = state.currentPatient.id;

        const newDialyzer = prompt(`Edit Dialyzer:`, p.dialyzer || "F8HPS");
        if (newDialyzer === null) return;

        const newAccess = prompt(`Edit Vascular Access:`, p.access || "Fistula");
        if (newAccess === null) return;

        const newDialysateFlow = prompt(`Edit Dialysate Flow:`, p.dialysateFlow || "500 ml/min");
        if (newDialysateFlow === null) return;

        const newBloodFlow = prompt(`Edit Blood Flow:`, p.bloodFlow || "300 ml/min");
        if (newBloodFlow === null) return;

        const newDuration = prompt(`Edit Duration:`, p.duration || "4 hours");
        if (newDuration === null) return;

        const updatedProtocol = {
            dialyzer: newDialyzer,
            access: newAccess,
            dialysateFlow: newDialysateFlow,
            bloodFlow: newBloodFlow,
            duration: newDuration
        };

        updatePatientProtocol(patientId, updatedProtocol);
    }
    
    // --- EVENT LISTENERS AND HANDLERS ---

    document.addEventListener('DOMContentLoaded', () => {
        // Initial data fetch and status check
        updateStatusIndicator(`Connecting to: ${API_BASE}`);
        fetchPatients();

        // Event delegation for the rest of the application remains the same
        document.getElementById('add-patient-btn').addEventListener('click', () => {
            document.getElementById('patient-form').reset();
            document.getElementById('modal-title').textContent = 'Add New Patient';
            document.getElementById('patient-id').value = '';
            openModal('patient-modal');
        });

        document.getElementById('patient-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const patientData = Object.fromEntries(formData.entries());

            if (patientData.name && patientData.familyname && patientData.birthdate) {
                addPatient(patientData);
            } else {
                showMessage("Please fill in all required patient fields.", 'error');
            }
        });

        document.getElementById('content-container').addEventListener('click', async (e) => {
            const patientCard = e.target.closest('[data-patient-id]');
            if (patientCard) {
                const id = patientCard.getAttribute('data-patient-id');
                const patient = state.patientList.find(p => p.id === parseInt(id));
                if (patient) {
                    state.currentPatient = patient;
                    state.view = 'detail';
                    state.currentTab = 'info';
                    renderApp(); 
                    await fetchPatientDetail(id);
                }
            }

            const tabBtn = e.target.closest('.tab-btn');
            if (tabBtn) {
                state.currentTab = tabBtn.getAttribute('data-tab');
                renderApp();
            }

            const backBtn = e.target.closest('#back-to-list');
            if (backBtn) {
                state.view = 'list';
                state.currentPatient = null;
                state.currentTab = 'info';
                fetchPatients(); 
            }

            const addRecordBtn = e.target.closest('[data-add-record]');
            if (addRecordBtn) {
                showAddRecordPrompt(addRecordBtn.getAttribute('data-add-record'));
            }

            const editProtocolBtn = e.target.closest('#edit-protocol-btn');
            if (editProtocolBtn) {
                showProtocolEditPrompt();
            }
        });
    });

    // --- RENDERING FUNCTIONS ---
    
    function renderApp() {
        const container = document.getElementById('content-container');

        if (state.isLoading) {
            container.innerHTML = `
                <div class="text-center p-12 text-gray-500">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500 mx-auto"></div>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Loading Data...</h3>
                    <p class="mt-1 text-sm text-gray-500">Communicating with the API.</p>
                </div>
            `;
            return;
        }

        if (state.view === 'list') {
            renderPatientList(container);
        } else if (state.view === 'detail' && state.currentPatient) {
            renderPatientDetail(container);
        }
    }

    function renderPatientList(container) {
        if (state.patientList.length === 0) {
            container.innerHTML = `<div class="text-center p-12 text-gray-500 border border-dashed border-gray-300 rounded-xl mt-8">
                <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.146M11.667 17H12M13 7a5 5 0 10-5 5h-1a7 7 0 117-7V7z" />
                </svg>
                <h3 class="mt-2 text-xl font-semibold text-gray-900">No Patients Registered</h3>
                <p class="mt-1 text-base text-gray-500">Get started by adding your first patient using the '+ Add Patient' button.</p>
            </div>`;
            return;
        }

        const listHtml = state.patientList.map(p => {
            const age = calculateAge(p.birthdate);
            return `
                <div data-patient-id="${p.id}" class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition cursor-pointer border-l-4 border-emerald-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-lg font-bold text-gray-800">${p.name} ${p.familyname}</p>
                            <p class="text-sm text-gray-500">DOB: ${p.birthdate} (${age} yrs)</p>
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-semibold inline-block py-1 px-3 uppercase rounded-full text-blue-600 bg-blue-100">
                                Dialysis
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = `
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Patient Roster</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${listHtml}
            </div>
        `;
    }

    function renderPatientDetail(container) {
        const p = state.currentPatient;
        if (!p) {
            container.innerHTML = '<p class="text-center text-red-500 p-10">Error loading patient details.</p>';
            return;
        }
        const fullName = `${p.name} ${p.familyname}`;
        const age = calculateAge(p.birthdate);
        const tabs = [
            { id: 'info', name: 'Demographics' },
            { id: 'meds', name: 'Medications' },
            { id: 'labs', name: 'Lab Results' },
            { id: 'protocol', name: 'HD Protocol' }
        ];

        let tabContentHtml = '';
        const meds = p.medications || [];
        const labs = p.labResults || [];
        const protocol = p.protocol || {};

        const renderRecords = (records, type) => {
             if (records.length === 0) {
                 return `<p class="text-center text-gray-500 p-8 bg-white rounded-lg">No ${type} records found.</p>`;
             }
             return records.map(r => `
                 <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                     <div class="flex justify-between items-center">
                         <p class="text-base font-semibold text-gray-800">${r.name}</p>
                         <span class="text-xs text-gray-500">${r.date || new Date(r.created_at).toISOString().substring(0, 10)}</span>
                     </div>
                     ${type === 'medications' ? 
                         `<p class="text-sm text-gray-600 mt-1">Dosage: <span class="font-medium">${r.dosage}</span></p>` :
                         `<p class="text-xl font-extrabold text-blue-600 mt-1">${r.result}</p>`
                     }
                 </div>
             `).join('');
        };

        switch (state.currentTab) {
            case 'info':
                tabContentHtml = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Full Name</p>
                            <p class="text-lg font-medium text-gray-800">${fullName}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Date of Birth</p>
                            <p class="text-lg font-medium text-gray-800">${p.birthdate}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Age</p>
                            <p class="text-lg font-medium text-gray-800">${age} years</p>
                        </div>
                         <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Patient ID</p>
                            <p class="text-sm font-medium text-gray-800 break-all">${p.id}</p>
                        </div>
                    </div>
                `;
                break;
            case 'meds':
                tabContentHtml = `
                    <div class="flex justify-end mb-4">
                        <button data-add-record="meds" class="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition font-medium text-sm shadow-md">+ Add Medication</button>
                    </div>
                    <div class="space-y-3">
                        ${renderRecords(meds, 'medications')}
                    </div>
                `;
                break;
            case 'labs':
                tabContentHtml = `
                    <div class="flex justify-end mb-4">
                        <button data-add-record="labs" class="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition font-medium text-sm shadow-md">+ Add Lab Result</button>
                    </div>
                    <div class="space-y-3">
                        ${renderRecords(labs, 'labs')}
                    </div>
                `;
                break;
            case 'protocol':
                tabContentHtml = `
                    <div class="flex justify-end mb-4">
                        <button id="edit-protocol-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-medium text-sm shadow-md">Edit Protocol</button>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-blue-500">
                            <p class="text-sm text-gray-500">Dialyzer Type</p>
                            <p class="text-xl font-bold text-gray-800">${protocol.dialyzer || 'N/A'}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-blue-500">
                            <p class="text-sm text-gray-500">Vascular Access</p>
                            <p class="text-xl font-bold text-gray-800">${protocol.access || 'N/A'}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Dialysate Flow (Qd)</p>
                            <p class="text-lg font-medium text-gray-800">${protocol.dialysateFlow || 'N/A'}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Blood Flow (Qb)</p>
                            <p class="text-lg font-medium text-gray-800">${protocol.bloodFlow || 'N/A'}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Session Duration</p>
                            <p class="text-lg font-medium text-gray-800">${protocol.duration || 'N/A'}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Last Modified</p>
                            <p class="text-lg font-medium text-gray-800">${protocol.updated_at ? new Date(protocol.updated_at).toLocaleDateString() : 'Initial Record'}</p>
                        </div>
                    </div>
                `;
                break;
        }

        container.innerHTML = `
            <!-- Back Button -->
            <button id="back-to-list" class="flex items-center text-gray-600 hover:text-gray-800 transition mb-6">
                <svg class="h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Patient Roster
            </button>

            <!-- Patient Header Card -->
            <div class="bg-white rounded-xl shadow-xl p-6 mb-6">
                <h2 class="text-3xl font-extrabold text-gray-800">${fullName}</h2>
                <p class="text-xl text-gray-600 mt-1">Age ${age} | HD Patient</p>
            </div>

            <!-- Tabs Navigation -->
            <div class="flex border-b border-gray-200 overflow-x-auto whitespace-nowrap mb-6 bg-white rounded-t-xl shadow-md p-2">
                ${tabs.map(tab => `
                    <button data-tab="${tab.id}" class="tab-btn p-4 text-gray-600 hover:text-emerald-500 transition ${state.currentTab === tab.id ? 'tab-btn-active' : ''}">
                        ${tab.name}
                    </button>
                `).join('')}
            </div>

            <!-- Tab Content Area -->
            <div class="bg-white p-6 rounded-b-xl shadow-md">
                ${tabContentHtml}
            </div>
        `;
    }

</script>
</body>
</html>
